<body>

<div class="container d-flex justify-content-center position-relative ">
    <h1 class="mt-5">Bookmarker</h1>
    <p class="w-100  "> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></p>
    <div class="formtable  pb-3">
        <div class="mb-3">
            <label for="bookMarkInput" class="form-label fw-bold"> <i class="fa-solid fa-book-bookmark"></i>Site Name</label>
            <input type="email" class="form-control " id="bookMarkInput" oninput="validate(/^\w{3,20}$/ ,this.value ,this)" placeholder="Bookmark Name">
          </div>
        <div class="mb-3">
            <label for="siteUrlInput" class="form-label fw-bold"><i class="fa-solid fa-link"></i>Site URL</label>
            <input type="email" class="form-control" id="siteUrlInput" oninput="validate(/^(www.)\w{3,40}(.com)?$/ ,this.value ,this)" placeholder="Website URL">
            
          </div>
          <div class="btnn text-center">
            <button class="btn btn-danger px-5 " onclick="addBookMark()">submit</button>
          </div>
          
        
    </div>
    <div class="tablee">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">index</th>
                <th scope="col">Website Name</th>
                <th scope="col">Visit</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody id="demo">
            </tbody>
          </table>
    </div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/style.js"></script>
</body>
